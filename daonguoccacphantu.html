<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Đảo số</title>
    <style>
        body {padding-top:50px}
     </style>
</head>

<body>
    <input type="text" id="txtValue"/>
    <input type="button" id="btnAdd" value="Nhập" onclick="add_element_to_array();"/>
    <input type="button" id="btnDisplay" value="Hiện thị" onclick="display_array();"/>
    <input type="button" id="btnChange" value="Đảo ngược" onclick="change_array();"/>
    <div id="result"></div>
    <script>
        let x = 0;
let array = Array();
function add_element_to_array() {
    array[x] = document.getElementById("txtValue").value;
    x++;
    document.getElementById("txtValue").value = "";
}
function display_array() {
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
        e += array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}
function change_array(){
document.write(array.reverse())
}

    </script>
</body>

</html>
